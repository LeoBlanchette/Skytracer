server {  
	listen 80;     
	server_name {ONIONSITE};    
	location = /favicon.ico { access_log off; log_not_found off; }    
	location /static/ {         
		root /root/django_project;     
	}    
	location / {         
		include proxy_params;         
		proxy_pass http://unix:/run/skytracer.sock;     
	}
}
